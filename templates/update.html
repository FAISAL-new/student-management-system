<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm col-md-6 mx-auto">
        <div class="card-header bg-warning text-dark">
            <h4>✏️ Edit Student Details</h4>
        </div>
        <div class="card-body">
            <form action="/update/{{ student.id }}" method="POST">
                
                <div class="row mb-3">
                    <div class="col">
                        <label>First Name</label>
                        <input type="text" name="first_name" class="form-control" value="{{ student.first_name }}" required>
                    </div>
                    <div class="col">
                        <label>Last Name</label>
                        <input type="text" name="last_name" class="form-control" value="{{ student.last_name }}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" value="{{ student.email }}" required>
                </div>

                <div class="mb-3">
                    <label>Phone</label>
                    <input type="text" name="phone" class="form-control" value="{{ student.phone }}" required>
                </div>

                <div class="mb-3">
                    <label>Gender</label>
                    <select name="gender" class="form-select" required>
                        <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Enrolled Courses</label>
                    <div class="card p-3 bg-light">
                        {% for course in courses %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="courses" value="{{ course }}" 
                                   id="u_{{ loop.index }}"
                                   {% if course in student.course %}checked{% endif %}>
                            <label class="form-check-label" for="u_{{ loop.index }}">
                                {{ course }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Update Student</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
